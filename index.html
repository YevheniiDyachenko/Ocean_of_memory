<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ОКЕАН ПАМ'ЯТІ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="root">
    <div id="title-screen" class="hidden">
      <div class="title-screen-bg" id="title-screen-bg">
        <img src="assets/images/bg_start_screen.png" alt="" class="title-screen-bg-img" />
      </div>
      <div id="title-text-wrap">
        <span id="title-text"></span><span id="title-cursor" class="title-cursor">|</span>
      </div>
      <div id="title-credit"></div>
      <div id="title-jam"><span id="title-jam-text"></span><span id="title-jam-cursor" class="title-cursor title-jam-cursor hidden">|</span></div>
    </div>
    <div id="start-overlay">
      <button type="button" id="start-terminal-btn" class="start-terminal-btn">Увімкнути термінал</button>
    </div>
    <button type="button" id="fullscreen-button" class="fullscreen-button" title="Full screen switcher" aria-label="Full screen switcher"></button>
    <div id="terminal-screen">
      <div id="bg"></div>
      <div id="terminal-noise" class="terminal-noise" aria-hidden="true"></div>
      <div id="terminal-noise-burst" class="terminal-noise-burst" aria-hidden="true"></div>
      <div class="terminal-label terminal-label-tl">СИСТЕМА: ІКАР-2</div>
      <div class="terminal-label terminal-label-tr" id="datetime-label">ДО СТИКУВАННЯ: </div>
      <div class="terminal-label terminal-label-bl">СТАТУС: АКТИВНИЙ</div>
      <div class="terminal-label terminal-label-br">
        <span class="terminal-dot"></span> В ЕФІРІ
      </div>
      <div id="content">
        <div id="chat-wrap">
          <div id="chat-label">ТЕРМІНАЛ — ПЕРЕПИСКА</div>
          <div id="chat-log"></div>
        </div>
      </div>
      <div id="right-column">
        <div id="avatar-module" class="avatar-module">
          <div class="avatar-left">
            <img id="avatar-image" class="avatar-image" src="assets/animations/avatar_anim.webp" alt="Олеся" />
            <div id="avatar-noise-burst" class="avatar-noise-burst" aria-hidden="true"></div>
          </div>
          <div class="avatar-right">
            <div class="avatar-name" id="avatar-name">ОЛЕСЯ</div>
            <div class="oscilloscope-wrap">
              <div class="oscilloscope-label">ПУЛЬС</div>
              <canvas id="avatar-oscilloscope" class="avatar-oscilloscope" width="200" height="80"></canvas>
            </div>
          </div>
        </div>
        <div id="thoughts-wrap">
          <div id="thoughts-label">МОЇ ДУМКИ</div>
          <div id="thoughts-log"></div>
          <div id="choices"></div>
          <button id="next-btn" class="hidden">Далі</button>
        </div>
      </div>
    </div>
    <div id="ending-fade-overlay" class="ending-fade-overlay" aria-hidden="true"></div>
    <div id="ending-screen" class="hidden">
      <div id="ending-title"></div>
      <div id="ending-stats">
        <div class="ending-stat"><span class="ending-stat-label">Рівень деформації:</span> <span id="ending-stat-distortion"></span></div>
        <div class="ending-stat"><span class="ending-stat-label">Час проходження:</span> <span id="ending-stat-time"></span></div>
        <div class="ending-stat ending-profile"><span class="ending-stat-label">Профіль:</span> <span id="ending-stat-profile"></span></div>
      </div>
      <button id="ending-restart-btn">Перезапустити гру</button>
    </div>
  </div>
  <!-- Порядок критичний: config → story → state → avatar → audio → typewriter → title → game -->
  <script src="js/config.js"></script>
  <script src="js/story.js"></script>
  <script src="js/state.js"></script>
  <script src="js/avatar.js"></script>
  <script src="js/audio.js"></script>
  <script src="js/typewriter.js"></script>
  <script src="js/title.js"></script>
  <script src="game.js"></script>
</body>
</html>
